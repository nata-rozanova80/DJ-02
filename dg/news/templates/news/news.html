{% extends 'myapp/base.html' %}

{% block title %}
    <title>NEWS-P</title>
{% endblock %}

{% block content%}

    <h1>Новости пользователей</h1>


    {% for new in news %}
	<div>
		<h3> {{ new.title }} </h3>
        <p> {{ new.short_description }} </p>
        <h5> Автор:  {{ user.username }} </h5>
		<h6> {{ new.pub_date }} </h6>
        <p> {{ new.text }} </p>


	</div>
    {% endfor %}

{% endblock %}
